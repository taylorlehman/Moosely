<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moosely</title>
    <link rel="icon" type="image/png" href="moose_logo.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .controls {
            display: flex;
            align-items: center;
        }

        .controls button, .controls label {
            margin-left: 8px;
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .controls button:hover, .controls label:hover {
            background-color: #0056b3;
        }

        .controls input[type="file"] {
            display: none;
        }

        /* Overflow Menu */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 8px;
        }

        .dropdown-toggle {
            background-color: #6c757d !important;
            padding: 8px 12px !important;
        }

        .dropdown-toggle:hover {
            background-color: #5a6268 !important;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1001;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .dropdown-content button, .dropdown-content label {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            text-align: left;
            width: 100%;
            margin: 0;
            border-radius: 0;
            font-weight: normal;
        }

        .dropdown-content button:hover, .dropdown-content label:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .filters {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            position: sticky;
            top: 75px; /* Adjust based on header height */
            background: #fff;
            z-index: 999;
            padding-top: 10px; /* Add some padding when sticky */
        }

        .filters select {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        /* List & Grid Layout */
        .task-list-header {
            display: grid;
            grid-template-columns: 3fr 1.5fr 1fr 1.5fr 80px;
            gap: 15px;
            padding: 12px 15px;
            background-color: #f1f3f5;
            font-weight: 600;
            color: #495057;
            border-radius: 6px 6px 0 0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #fff;
            border-bottom: 1px solid #f1f1f1;
            padding: 15px;
            display: grid;
            grid-template-columns: 3fr 1.5fr 1fr 1.5fr 80px;
            gap: 15px;
            align-items: center; /* Vertically align content */
            transition: background-color 0.1s;
        }

        li:hover {
            background-color: #f8f9fa;
        }

        li:last-child {
            border-bottom: none;
        }

        .task-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .task-name {
            font-weight: 600;
            font-size: 1.05em;
            color: #212529;
        }

        .task-meta {
            font-size: 0.85em;
            color: #6c757d;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .task-status {
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        /* Subtasks */
        .subtasks {
            margin-top: 8px;
            padding-left: 20px;
            border-left: 2px solid #e9ecef;
        }

        .subtask-item {
            font-size: 0.9em;
            color: #555;
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subtask-item::before {
            content: "•";
            color: #adb5bd;
        }

        .subtask-item.completed {
            text-decoration: line-through;
            color: #aaa;
        }

        /* Group Headers */
        .group-header {
            background-color: #e9ecef;
            padding: 10px 15px;
            font-weight: bold;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            margin-top: 20px;
            border-radius: 4px 4px 0 0;
        }
        
        .group-header:first-child {
            margin-top: 0;
        }

        /* Pills */
        .pill {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 50px;
            color: white;
            font-size: 0.8em;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Icon Buttons */
        .task-actions {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background-color: #e9ecef;
            color: #495057;
        }

        .icon-btn.delete-btn:hover {
            background-color: #fee2e2;
            color: #dc3545;
        }
        
        .icon-btn.edit-btn:hover {
            background-color: #fff3cd;
            color: #856404;
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto; 
            padding: 30px;
            border: none;
            width: 90%; 
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 0.95em;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
        }

        form button {
            margin-top: 10px;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
        }

        form button:hover {
            background-color: #218838;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }
        .tab-btn {
            padding: 12px 24px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #6c757d;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
            width: auto; /* Override generic button width */
            margin-top: 0; /* Override generic button margin */
        }
        .tab-btn.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        .tab-btn:hover:not(.active) {
            color: #495057;
            background-color: transparent; /* Override generic button hover */
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="moose_logo.png" alt="Moosely Logo" style="height: 40px;">
            <h1>Moosely</h1>
        </div>
        <div class="controls">
            <button onclick="openModal('release')">Add Release</button>
            <button onclick="openModal('featureArea')">Add Feature Area</button>
            <button onclick="openModal('task')">Add Task</button>
            
            <div class="dropdown">
                <button class="dropdown-toggle">⋮</button>
                <div class="dropdown-content">
                    <label for="csvInput">Import CSV</label>
                    <input type="file" id="csvInput" accept=".csv" onchange="handleCSVUpload(this)">
                    <button onclick="downloadData()">Export JSON</button>
                    <button onclick="clearData()" style="color: #dc3545;">Reset Data</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <nav class="tabs">
            <button id="tab-tasks" class="tab-btn active" onclick="switchTab('tasks')">Tasks</button>
            <button id="tab-releases" class="tab-btn" onclick="switchTab('releases')">Releases</button>
            <button id="tab-featureAreas" class="tab-btn" onclick="switchTab('featureAreas')">Feature Areas</button>
        </nav>

        <div class="filters" id="filtersContainer">
            <label>View:
                <select id="viewSelect" onchange="updateView()">
                    <option value="all">All Items</option>
                    <option value="featureArea">Filter by Feature Area</option>
                    <option value="release">Filter by Release</option>
                </select>
            </label>

            <div id="filterOptions" style="display: none;">
                <!-- Populated dynamically based on view selection -->
            </div>

            <label id="sortLabel">Sort By:
                <select id="sortSelect" onchange="updateView()">
                    <option value="releaseDate">Release Date</option>
                    <option value="featureArea">Feature Area</option>
                </select>
            </label>
        </div>

        <div id="taskListHeader" class="task-list-header">
            <div>Task Details</div>
            <div>Release</div>
            <div>Launch Date</div>
            <div>Feature Area</div>
            <div style="text-align: right;">Actions</div>
        </div>
        <div id="content">
            <!-- Items will be rendered here -->
        </div>
    </main>

    <!-- Modal for adding/editing items -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="margin-top: 0; margin-bottom: 20px;">Add Item</h2>
            <form id="modalForm">
                <!-- Form fields will be injected here -->
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
